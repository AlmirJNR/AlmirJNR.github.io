<h1 class="container-header">
  {{ tittle }}
</h1>

<div class="container-header-button">
  <button (click)="refreshPage()">Refresh Page</button>
</div>

<ul class="container-chore-list">
  <li *ngFor="let toDoItems of toDos">
    {{ toDoItems.id }}. {{ toDoItems.chore }}

    <button (click)="removeListItem(toDoItems)">Delete</button>
    
    <button *ngIf="!toDoItems.isDone" (click)="closeListItem(toDoItems)">Done</button>
    <button *ngIf="toDoItems.isDone" (click)="openListItem(toDoItems)">Undone</button>
  </li>
</ul>

<div class="container-footer-button">
  <button (click)="deleteAllListItems()">Delete All Chores</button>
</div>
